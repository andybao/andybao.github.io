<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>
<div class="container">
    <div class="jumbotron mt-2">
        <h1>XML - Final</h1>

    </div>
    <div id="google-sign-in" class="row">
        <div class="g-signin2 mx-auto" data-onsuccess="onSignIn" data-theme="dark"></div>
    </div>
    <div id="user-info" class="invisible">
        <a href="#" onclick="signOut();">Sign out</a>
        <p>Hi <span id="user-name"></span>, Welcome to XML-Final, Here is one computer knowledge for you.</p>
    </div>
    <div id="questions" class="invisible">
        <p>Q: <span id="question"></span></p>
        <p>A: <span id="answer"></span></p>
        <a href="#" onclick="newQuestion()">Another question</a>
    </div>
</div>

</body>
